name: Drive to GitHub Release Uploader

on:
  workflow_dispatch:  # Manual trigger করার জন্য
  push:
    paths:
      - 'drive.txt'  # drive.txt update হলে auto run

permissions:
  contents: write  # Repository তে write করার permission
  
jobs:
  upload-videos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests gdown
    
    - name: Download and Upload Videos
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_NAME: ${{ github.repository }}
      run: |
        python upload_script.py
    
    - name: Commit updated drive.txt
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add drive.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Update drive.txt with GitHub release links"
        git push
